<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="headcontent :: metaContent"></th:block>
    <th:block th:include="headcontent :: titleContent"></th:block>
    <th:block th:include="headcontent :: bootstrapCss"></th:block>
    <th:block th:include="headcontent :: baseCss"></th:block>
    <th:block th:include="headcontent :: javascriptContent"></th:block>
</head>
<body>
    <th:block th:include="navigationcontent :: navigationContent"></th:block>

    <div class="container separator">
        <div class="row">
            <div class="col-md-5 offset-md-4">
                <h2 class="offset-md-3">Login</h2>
                <div>
                    <form class="form-horizontal" th:object="${loginForm}" th:action="@{login}" method="post">

                        <div th:if="${param.error}" class="alert alert-danger">
                            <p>Invalid username and password.</p>
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            <p>You've been logged out.</p>
                        </div>

                        <div class="form-group" th:class="${param.error} ? 'form-group has-error' : 'form-group'">
                            <label class="col-sm-2 control-label">Username:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="username" id="username"/>
                            </div>
                        </div>

                        <div class="form-group" th:class="${param.error} ? 'form-group has-error' : 'form-group'">
                            <label class="col-sm-2 control-label">Password:</label>
                            <div class="col-sm-10">
                                <input type="password"  class="form-control" name="password" id="password"/>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-default offset-1">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
